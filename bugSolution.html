<title>Uncommon HTML Bug Solution</title>

<body>
  <div id="myDiv">
    This text will be replaced.
  </div>

    // Correct way to replace the content of a div with text using textContent
    document.getElementById("myDiv").textContent = "123";
  </script>
</body>
